<h3>Crear Propiedad</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Pais</label>
      <input type="text" class="form-control" id="pais" required [(ngModel)]="propiedad.pais" name="pais">
    </div>

    <div class="form-group">
        <label for="name">Departamento/Estado</label>
        <input type="text" class="form-control" id="departamento" required [(ngModel)]="propiedad.departamento" name="departamento">
    </div>

    <div class="form-group">
        <label for="name">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" required [(ngModel)]="propiedad.ciudad" name="ciudad">
    </div>

    <div class="form-group">
        <label for="name">Direccion</label>
        <input type="text" class="form-control" id="direccion" required [(ngModel)]="propiedad.direccion" name="direccion">
    </div>

    <div class="form-group">
        <label for="name">Tamano (Km2)</label>
        <input type="number" class="form-control" id="tamano" required [(ngModel)]="propiedad.tamano" name="tamano">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="nuevaPropiedad()">Add</button>
</div>
