<h3>Crear Propetario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Primer Nombre</label>
      <input type="text" class="form-control" id="primerNombre" required [(ngModel)]="propetario.primerNombre" name="primerNombre">
    </div>

    <div class="form-group">
      <label for="name">Segundo Nombre</label>
      <input type="text" class="form-control" id="segundoNombre" required [(ngModel)]="propetario.segundoNombre" name="segundoNombre">
    </div>

    <div class="form-group">
        <label for="name">Primer Apellido</label>
        <input type="text" class="form-control" id="primerApellido" required [(ngModel)]="propetario.primerApellido" name="primerApellido">
    </div>
  
    <div class="form-group">
        <label for="name">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundoApellido" required [(ngModel)]="propetario.segundoApellido" name="segundoApellido">
    </div>

    <div class="form-group">
        <label for="name">Identidad</label>
        <input type="text" class="form-control" id="identidad" required [(ngModel)]="propetario.identidad" name="identidad">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="nuevoPropetario()">Add</button>
</div>
