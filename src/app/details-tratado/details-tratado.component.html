<h2>Detalles de Tratado</h2> 

<hr/>
<div *ngIf="tratado">
  <div>
    <label><b>ID Propiedad: </b></label> {{tratado.propiedad}}
  </div>
  <div>
    <label><b>ID Propietario: </b></label> {{tratado.propietario}}
  </div>
  <div>
    <label><b>Fecha: </b></label> {{tratado.fecha | date: 'dd/MM/yyyy'}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Lista de tratados</button><br>
